<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Mailing List</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="container">
            <span class="header">E-Cabinet <span id="type-it"></span></span>
        </div>
        <div id="content" class="row">
            <div id="left" class="col-md-5">
                <img src="images/logo.png" class="img-fluid mx-auto d-block logo">
                <p>If you want these benefits, sign up</p>
            </div>

            <div id="form" class="col-md-7">
                <h1>Sign Up</h1>
                <form action="form.php" method="post" class="form-group">

                    <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                        <input
                            type="text"
                            name="fname"
                            placeholder="First Name"
                            class="form-control">
                        <div class="input-group-addon"><span class="fa fa-id-card-o"></span></div>
                    </div>

                    <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                        <input
                            type="text"
                            name="lname"
                            placeholder="Last Name"
                            class="form-control">
                        <div class="input-group-addon"><span class="fa fa-id-card-o"></span></div>
                    </div>

                    <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                         <input
                            type="text"
                            name="phone"
                            placeholder="Phone"
                            class="form-control">
                        <div class="input-group-addon"><span class="fa fa-phone"></span></div>
                    </div>

                    <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                        <input
                        type="text"
                        name="email"
                        placeholder="Email"
                        class="form-control">
                        <div class="input-group-addon"><span class="fa fa-envelope-o"></span></div>
                    </div>

                    <div class="buttons row">
                        <div class="col-md-6">
                            <button class="sign-up" type="submit">Sign up!</button>
                        </div>

                        <div class="col-md-6">
                            <button type="button" class="social-btn facebook"><span class="fa fa-facebook"></span></button>
                            <button type="button" class="social-btn twitter"><span class="fa fa-twitter"></span></button>
                            <button type="button" class="social-btn google"><span class="fa fa-google-plus"></span></button>
                        </div>
                </form>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.0.0.min.js"></script> 
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
        <script src="https://use.fontawesome.com/5524b12231.js"></script>  
        <script src="https://cdn.jsdelivr.net/jquery.typeit/4.4.0/typeit.min.js"></script>

        <script>
            $('#type-it').typeIt({
                strings: ['Domain Expertise', 'Tangible Opportunities', 'Career Awareness', 'Full-time/Internship Referrals'],
                speed: 80,
                autoStart: false,
                breakLines: false,
                deleteDelay: 2000,
                loop: true,
                loopDelay: 400,
                deleteSpeed: 60
            });
        </script>
    </body>
</html>
