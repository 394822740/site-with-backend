<div class="row episode">

        <img src="{{ $ctrl.episode.image }}">

    <div class="col">
        <h1><a ui-sref="episode({ podcastId: {{ $ctrl.episode.id }} })" class="nav-link">{{ $ctrl.episode.title }}</a></h1>

        <p>
            {{ $ctrl.episode.description }}
        </p>
    </div>
